<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <title>First project</title>
</head>

<body>
  <header class="page-header">
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo">
        <svg class="page-header__logo-icon" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>
      <div class="page-header__nav">
        <a href="#" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </div>
      <div class="page-header__right-block">
        <a href="#" class="page-header__btn btn">Войти</a>
      </div>

    </div>
  </header>
  <main class="page-main">


    <div class="home">
      <div class="blog-listing home__blog-listing">
        <h2 class="blog-listing__section-title section-title">
          Блог
        </h2>
      </div>

      <div class="blog-listing__list">
        <!-- prettier-ignore -->
        <div class="blog-card blog-listing__blog-card">
          <a href="#" class="blog-card__link">
            <picture class="blog-card__picture">
              <img src="assets/images/blog1.jpg" alt="blog" class="blog-card__img">
            </picture>
          </a>
          <div class="blog-card__info">
            <time class="blog-card__info-time" datetime="2022.11.26">
              26.11.2022
            </time>
            <a href="#" class="blog_card__title-link">
              <h4 class="blog-card__title">
                Фотосессия в стенах Театра драмы
              </h4>
              <svg class="blog-card__icon" width="91" height="60">
                <use xlink:href="assets/icons/symbols.svg#arrow.right"></use>
              </svg>
              <p class="blog-card__text">
                Организовывая фотосессию для локального бренда одежды мы смогли воплотить все пожелания заказчика и у нас
              </p>
            </a>
          </div>
        </div>
      </div>
    </div>





  </main>
  <footer class="page-footer">

  </footer>
</body>

</html>
